{
  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
  "type": "AdaptiveCard",
  "version": "1.4",
  "body": [
    {
      "type": "TextBlock",
      "size": "Medium",
      "weight": "Bolder",
      "text": "Prometheus Alert (Firing)",
      "color": "Attention"
    },
    {
      "type": "TextBlock",
      "text": "Alert Details: \n@{triggerBody()?['text']}",
      "wrap": true
    },
    {
      "type": "ActionSet",
      "actions": [
        {
          "type": "Action.OpenUrl",
          "title": "View Alert in Prometheus",
          "url": "@{triggerBody()?['annotations']['source']}"
        }
      ]
    }
  ],
  "msteams": {
    "width": "Full"
  }
}
