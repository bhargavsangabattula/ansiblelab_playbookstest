{
  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
  "type": "AdaptiveCard",
  "version": "1.4",
  "body": [
    {
      "type": "TextBlock",
      "size": "Medium",
      "weight": "Bolder",
      "text": "Prometheus Alert (Firing)",
      "color": "Attention",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "Alert Details:",
      "weight": "Bolder",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "Alert Name: @{triggerBody()?['commonLabels']['alertname']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "Severity: @{triggerBody()?['commonLabels']['severity']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "Description: @{triggerBody()?['annotations']['description']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "Source: @{triggerBody()?['annotations']['Source']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "size": "Small",
      "text": "Labels:",
      "weight": "Bolder",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": " - Instance: @{triggerBody()?['commonLabels']['instance']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": " - Job: @{triggerBody()?['commonLabels']['job']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "Annotations:",
      "weight": "Bolder",
      "size": "Small",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": " - Summary: @{triggerBody()?['annotations']['summary']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": " - Description: @{triggerBody()?['annotations']['description']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "size": "Small",
      "text": " - Additional Info: @{triggerBody()?['annotations']['someOtherInfo']}",
      "wrap": true
    },
    {
      "type": "TextBlock",
      "text": "-----------------------------------",
      "wrap": true,
      "separator": true
    }
  ],
  "msteams": {
    "width": "Full"
  }
}
