{
  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
  "type": "AdaptiveCard",
  "version": "1.4",
  "body": [
    {
      "type": "TextBlock",
      "size": "Medium",
      "weight": "Bolder",
      "text": "Prometheus Alert (Firing)",
      "color": "Attention"
    },
    {
      "type": "TextBlock",
      "text": "Alert Details:",
      "weight": "Bolder",
      "wrap": true
    },
    {
      "type": "FactSet",
      "facts": [
        { "title": "Alert Name", "value": "@{triggerBody()?['commonLabels']['alertname']}" },
        { "title": "Severity", "value": "@{triggerBody()?['commonLabels']['severity']}" },
        { "title": "Description", "value": "@{triggerBody()?['annotations']['description']}" }
      ]
    }
  ],
  "msteams": {
    "width": "Full"
  }
}
